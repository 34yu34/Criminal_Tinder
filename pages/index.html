<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Criminal Tinder</title>
  <link rel="stylesheet" href="stylesheets/main.css">
  <link rel="stylesheet" href="stylesheets/class.css">
  <link rel="stylesheet" href="stylesheets/pane1.css">
  <link rel="stylesheet" href="stylesheets/pane2.css">
  <script src="script/jquery.js" charset="utf-8"></script>

<body>
  <div id="header">
    <div class="logo">

    <div class="spacer"></div>

      </div>

      </div>
    </div>
  </div>
  <div id="core">

      <div class="profile">
        <img src="image/profile.png">

          <div class="line">Age : </div>
          <div class="line">School : </div>
          <div class="line">Work : </div>
        </div>
        <div class="column">
          <div class="line">Witness : </div>
          <div class="line">Match(%) : </div>
          <div class="line">Notes : </div>
          <div class="spacer"></div>
          <a href="#">Remove</a>
        </div>
      </div>
      <div class="profile">
        <img src="image/profile.png">
        <div class="column">
          <div class="line">Name : </div>
          <div class="line">Age : </div>
          <div class="line">School : </div>
          <div class="line">Work : </div>
        </div>
        <div class="column">
          <div class="line">Witness : </div>

      <div class="profile">
        <img src="image/profile.png">

          <div class="line">Name : </div>
          <div class="line">Age : </div>
          <div class="line">School : </div>
          <div class="line">Work : </div>
        </div>
        <div class="column">
          <div class="line">Witness : </div>
          <div class="line">Match(%) : </div>
          <div class="line">Notes : </div>
          <div class="spacer"></div>
          <a href="#">Remove</a>
        </div>
      </div>
    </div>
    <div id="pane2" class="reserve-pane">
      <h1>Select the image to compare</h1>
      <div class="spacer"></div>
      <input type="file" name="file" value="">
      <div href="#pane3" id="submit-file" class='button'>Submit</div>
      <div class="spacer"></div>
    </div>
  </div>
  </div>
  <div id="footer">
  </div>
</body>

</html>
